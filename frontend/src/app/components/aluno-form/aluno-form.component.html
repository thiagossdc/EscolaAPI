<form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Cadastro de Aluno</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Idade</mat-label>
        <input matInput type="number" formControlName="idade" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>SÃ©rie</mat-label>
        <mat-select formControlName="serie">
          <mat-option *ngFor="let serie of series" [value]="serie">
            {{ serie }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
